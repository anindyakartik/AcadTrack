<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcadTrack - Academic Tracker</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>AcadTrack</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="exams.html">Exams</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="time.html">Time Management</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        
        <!-- Welcome Section -->
        <section class="welcome-section">
            <h2>Welcome to AcadTrack</h2>
            <p>Track your assignments, exams, and academic progress with ease.</p>
        </section>

        <!-- Student Section -->
        <div class="student-section">
            
            <!-- Student Form -->
            <section class="student-form">
                <h3>Add a Student</h3>
                <form id="studentForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter student name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter student email">

                    <label for="enrollment">Enrollment Number:</label>
                    <input type="text" id="enrollment" name="enrollment" required placeholder="Enter enrollment number">

                    <button type="submit">Add Student</button>
                </form>
            </section>

        </div>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AcadTrack. All rights reserved.</p>
    </footer>

    <!-- JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
