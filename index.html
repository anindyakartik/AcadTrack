<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcadTrack - Academic Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>AcadTrack</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Students</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Assignments</a></li>
            <li><a href="#">Exams</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>

        <!-- Welcome Section -->
        <section class="welcome-section">
            <h2>Welcome to AcadTrack</h2>
            <p>Track your assignments, exams, and academic progress with ease.</p>
        </section>

        <!-- Student Form -->
        <section>
            <h3>Add a Student</h3>
            <form id="studentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="enrollment">Enrollment Number:</label>
                <input type="text" id="enrollment" required>

                <button type="submit">Add Student</button>
            </form>
        </section>

        <!-- Student List -->
        <section>
            <h3>Student List</h3>
            <ul id="studentList"></ul>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AcadTrack. All rights reserved.</p>
    </footer>

    <!-- JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
