<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcadTrack - Dashboard</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>AcadTrack Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="exams.html">Exams</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="time.html">Time Management</a></li>
            </ul>
        </nav>
    </header>

    <!-- Dashboard Content -->
    <main>
        <section class="dashboard">
            <h2 class="dashboard-title">Your Academic Overview</h2>
            <div class="dashboard-container">
                
                <div class="card">
                    <h3>Assignments</h3>
                    <p>5 pending</p>
                    <div class="progress-bar"><div class="progress" style="width: 50%;"></div></div>
                </div>

                <div class="card">
                    <h3>Exams</h3>
                    <p>Next exam: Feb 25</p>
                    <div class="progress-bar"><div class="progress" style="width: 30%;"></div></div>
                </div>

                <div class="card">
                    <h3>Overall Progress</h3>
                    <p>75% completed</p>
                    <div class="progress-bar"><div class="progress" style="width: 75%;"></div></div>
                </div>

            </div>
        </section>
        <section class="chart-section">
            <h2>Performance Overview</h2>
            <canvas id="performanceChart"></canvas>
        </section>
        
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AcadTrack. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="dashboard.js"></script>
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
